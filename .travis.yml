sudo: false
language: node_js

cache:
  yarn: true

env:
  global:
  - secure: 
  - secure: 
  - secure: 

matrix:
  include:
    - os: linux
      node_js: "7"
      env: NODE_ENV=development
    - os: linux
      node_js: "7"
      env: NODE_ENV=production
  fast_finish: true

addons:
  code_climate:
    repo_token: 321ece2c9941bf30bb07f0555343ad772bdbbc6235c866478afc7af46558a8b4

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
- nvm --version
- node --version
- npm --version
- gcc --version
- g++ --version

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - NODE_ENV=development yarn

before_script:
- npm run lint
- sleep 5

script:
- npm run build-dev
- npm run build
- npm test

notifications:
  email:
  - michael.l.dangelo@gmail.com

git:
  depth: 10
