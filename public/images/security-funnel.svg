<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" fill="none">
  <style>
    .phase-box { fill: #3b82f6; }
    .phase-text { fill: #ffffff; font-family: system-ui, -apple-system, sans-serif; font-weight: 600; font-size: 14px; }
    .count-text { fill: #ffffff; font-family: system-ui, -apple-system, sans-serif; font-weight: 700; font-size: 16px; }
    .reject-text { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; font-style: italic; }
    .label-text { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; font-weight: 500; }
    .arrow-poly { fill: #9ca3af; }
    .connector { stroke: #d1d5db; stroke-width: 2; }
    .triage-box { fill: #f59e0b; }
    .outcome-box { fill: #10b981; }

    /* Light mode */
    .reject-text { fill: #6b7280; }
    .label-text { fill: #374151; }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .reject-text { fill: #9ca3af; }
      .label-text { fill: #d1d5db; }
      .arrow-poly { fill: #6b7280; }
      .connector { stroke: #4b5563; }
    }
  </style>

  <!-- RECON -->
  <text x="45" y="42" class="label-text" text-anchor="end">agent</text>
  <rect x="60" y="20" width="580" height="44" rx="6" class="phase-box"/>
  <text x="80" y="48" class="phase-text">RECON</text>
  <text x="620" y="48" class="count-text" text-anchor="end">50</text>

  <line x1="350" y1="64" x2="350" y2="80" class="connector"/>
  <polygon points="350,88 345,80 355,80" class="arrow-poly"/>
  <text x="365" y="78" class="reject-text">reject: "won't fix", no relevant code</text>

  <!-- STATIC -->
  <text x="45" y="114" class="label-text" text-anchor="end">agent</text>
  <rect x="100" y="92" width="500" height="44" rx="6" class="phase-box"/>
  <text x="120" y="120" class="phase-text">STATIC</text>
  <text x="580" y="120" class="count-text" text-anchor="end">15</text>

  <line x1="350" y1="136" x2="350" y2="152" class="connector"/>
  <polygon points="350,160 345,152 355,152" class="arrow-poly"/>
  <text x="365" y="150" class="reject-text">reject: solid guards, unreachable</text>

  <!-- DYNAMIC -->
  <text x="45" y="186" class="label-text" text-anchor="end">agent</text>
  <rect x="140" y="164" width="420" height="44" rx="6" class="phase-box"/>
  <text x="160" y="192" class="phase-text">DYNAMIC</text>
  <text x="540" y="192" class="count-text" text-anchor="end">5</text>

  <line x1="350" y1="208" x2="350" y2="224" class="connector"/>
  <polygon points="350,232 345,224 355,224" class="arrow-poly"/>
  <text x="365" y="222" class="reject-text">reject: doesn't reproduce</text>

  <!-- TRIAGE (human judgment - amber) -->
  <text x="45" y="258" class="label-text" text-anchor="end">human</text>
  <rect x="180" y="236" width="340" height="44" rx="6" class="triage-box"/>
  <text x="200" y="264" class="phase-text">TRIAGE</text>
  <text x="500" y="264" class="count-text" text-anchor="end">2</text>

  <line x1="350" y1="280" x2="350" y2="296" class="connector"/>
  <polygon points="350,304 345,296 355,296" class="arrow-poly"/>
  <text x="365" y="294" class="reject-text">reject: hazard, opt-in + misuse</text>

  <!-- DISCLOSURE -->
  <text x="45" y="330" class="label-text" text-anchor="end">human</text>
  <rect x="220" y="308" width="260" height="44" rx="6" class="phase-box"/>
  <text x="240" y="336" class="phase-text">DISCLOSURE</text>
  <text x="460" y="336" class="count-text" text-anchor="end">1</text>

  <line x1="350" y1="352" x2="350" y2="368" class="connector"/>
  <polygon points="350,376 345,368 355,368" class="arrow-poly"/>
  <text x="365" y="366" class="reject-text">reject: "intended behavior"</text>

  <!-- OUTCOME -->
  <text x="45" y="402" class="label-text" text-anchor="end">human</text>
  <rect x="270" y="380" width="160" height="44" rx="6" class="outcome-box"/>
  <text x="290" y="408" class="phase-text">OUTCOME</text>
  <text x="410" y="408" class="count-text" text-anchor="end">0-1</text>

  <!-- Bottom label -->
  <text x="350" y="450" class="label-text" text-anchor="middle" font-weight="600">2% conversion rate</text>
</svg>
